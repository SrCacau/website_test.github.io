<!DOCTYPE>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um site de teste</title>
  </head>
  <body>
    <h1>Eai</h1>
    <p>Você tá bom?</p>
    <p id="texto"></p>
    <button onclick="texto()">Responder</button>
    <script type="javascript">
      function texto() {
        document.getElementById("texto").innerHTML = "Eu tô bom mesmo"
      }
    </script>
  </body>
</html>
